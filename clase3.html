<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/clase3.css">
</head>
<body>
    <div class="login">
        <div class="container-form">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
            <form action="/" class="form">
                <label for="email-address" class="label label-email">Email address</label>
                <input type="text" class="input input-email" id="email-address" placeholder="YardSale@example.com">
                <label for="password" class="label label-password">Password</label>
                <input type="password" class="input" id="password" placeholder="*********">
                <input type="submit" value="Log in" class="primary-button login-button">  
                <p class="resend">
                    <a href="">Forgot my password</a>
                </p>
            </form>
            <button class="second-button">Sign up</button>

        </div>
    </div>
</body>
</html>
