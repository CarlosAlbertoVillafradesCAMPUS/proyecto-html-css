<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/clase4.css">
</head>
<body>
    <div class="login">
        <div class="container-form">
            <h1 class="title">My account</h1>
            <form action="/" class="form">
                <div>
                    <label for="name" class="label label-name">Name</label>
                <input type="text" class="input" id="name" placeholder="YardSale">
                <label for="email" class="label label-email">Email address</label>
                <input type="text" class="input" id="email" placeholder="YardSale@example.com">
                <label for="password" class="label label-password">Password</label>
                <input type="password" class="input" id="password" placeholder="*********">
                </div>
            
                <input type="submit" value="Create" class="primary-button login-button">  
            </form>

        </div>
    </div>
</body>
</html>
